<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <main>
    <div class="container mt-3">
      <h1 class="h3 p-4 text-center text-warning bg-dark mb-3">Movies Lists</h1>
    </div>

    <div class="container">
      <ul class="movies-box row list-unstyled">
        
      </ul>
    </div>
  </main>

  <template id="card-movies">
    <li class="movie col-md-3">
      <div class="movies-card card border-0 shadow-sm p-4">
        <h4 class="card-title h5">Movie: Small Town Saturday Night</h4>
        <h6 class="card-year">Year: 2010</h6>
        <h6 class="card-genres">Genre: Drama</h6>
        <p class="card-cast"><span class="h6">Actors:</span> Chris Pine,
          Shawn Christian,
          John Hawkes,
          Bre Blair,
          Muse Watson,
          Robert Pine, Brent Briscoe
          Lin Shaye</p>
        </div>
    </li>
  </template>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/utilis.js"></script>
  <script src="./js/kinolar.js"></script>
  <script src="./js/movies.js"></script>

</body>
</html>
